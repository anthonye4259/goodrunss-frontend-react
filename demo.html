<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOODRUNSS - Sports Tech Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-navy': '#102037',
                        'brand-blue': '#5271ff',
                        'brand-gray': '#555555',
                        'brand-purple': '#31087b',
                        'brand-lime': '#7ed957',
                        'brand-green': '#00ff88',
                        'brand-dark': '#0a0a0a',
                        'brand-light': '#f8f9fa'
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'display': ['Space Grotesk', 'system-ui', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'monospace']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #102037 100%);
            min-height: 100vh;
        }
        
        /* Custom GOODRUNSS Logo Styling */
        .goodrunss-logo {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #00ff88 0%, #7ed957 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .goodrunss-logo-solid {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        
        /* Custom Brand Colors */
        .brand-gradient {
            background: linear-gradient(135deg, #00ff88 0%, #7ed957 100%);
        }
        
        .brand-gradient-text {
            background: linear-gradient(135deg, #00ff88 0%, #7ed957 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .brand-card {
            background: linear-gradient(145deg, #102037 0%, #0a0a0a 100%);
            border: 1px solid rgba(0, 255, 136, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .brand-card:hover {
            border-color: rgba(0, 255, 136, 0.3);
            box-shadow: 0 12px 48px rgba(0, 255, 136, 0.1);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        
        /* Custom Slider */
        .slider::-webkit-slider-thumb {
            appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff88 0%, #7ed957 100%);
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }
        .slider::-moz-range-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff88 0%, #7ed957 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }
        
        /* Custom Animations */
        @keyframes brandPulse {
            0%, 100% { 
                opacity: 1; 
                box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7);
            }
            50% { 
                opacity: 0.8; 
                box-shadow: 0 0 0 10px rgba(0, 255, 136, 0);
            }
        }
        
        @keyframes slideInBrand {
            from { 
                transform: translateX(-100%) scale(0.9); 
                opacity: 0; 
            }
            to { 
                transform: translateX(0) scale(1); 
                opacity: 1; 
            }
        }
        
        @keyframes fadeInBrand {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }
        
        @keyframes brandBounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
            60% { transform: translateY(-4px); }
        }
        
        @keyframes brandGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
            }
            50% { 
                box-shadow: 0 0 40px rgba(0, 255, 136, 0.4);
            }
        }
        
        .animate-brand-pulse {
            animation: brandPulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .animate-slide-in-brand {
            animation: slideInBrand 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .animate-fade-in-brand {
            animation: fadeInBrand 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .animate-brand-bounce {
            animation: brandBounce 1.2s infinite;
        }
        
        .animate-brand-glow {
            animation: brandGlow 3s ease-in-out infinite;
        }
        
        /* Enhanced Hover Effects */
        .hover-brand-scale:hover {
            transform: scale(1.03) translateY(-2px);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .hover-brand-glow:hover {
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.2);
            border-color: rgba(0, 255, 136, 0.4);
            transition: all 0.3s ease;
        }
        
        /* Custom Loading States */
        .brand-loading {
            background: linear-gradient(90deg, #102037 25%, #5271ff 50%, #102037 75%);
            background-size: 200% 100%;
            animation: brandLoading 2s infinite;
        }
        
        @keyframes brandLoading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Custom Button Styles */
        .brand-button {
            background: linear-gradient(135deg, #00ff88 0%, #7ed957 100%);
            color: #0a0a0a;
            font-weight: 600;
            letter-spacing: 0.025em;
            box-shadow: 0 4px 16px rgba(0, 255, 136, 0.3);
            transition: all 0.3s ease;
        }
        
        .brand-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 255, 136, 0.4);
        }
        
        .brand-button-secondary {
            background: linear-gradient(145deg, #102037 0%, #0a0a0a 100%);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.3);
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .brand-button-secondary:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: rgba(0, 255, 136, 0.6);
        }
        
        /* Custom Card Styles */
        .brand-card-enhanced {
            background: linear-gradient(145deg, #102037 0%, #0a0a0a 100%);
            border: 1px solid rgba(0, 255, 136, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .brand-card-enhanced:hover {
            border-color: rgba(0, 255, 136, 0.3);
            box-shadow: 0 16px 48px rgba(0, 255, 136, 0.15);
            transform: translateY(-4px);
        }
        
        /* Custom Progress Bars */
        .brand-progress {
            background: linear-gradient(90deg, #00ff88 0%, #7ed957 100%);
            box-shadow: 0 2px 8px rgba(0, 255, 136, 0.3);
        }
        
        /* Custom Text Styles */
        .brand-heading {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #ffffff 0%, #00ff88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .brand-subheading {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            letter-spacing: -0.01em;
            color: #00ff88;
        }
    </style>
</head>
<body class="bg-black text-white">
    <div id="app">
        <!-- Navigation -->

            <div class="flex justify-between items-center mb-6">

                    📈 Runss Tracker

                    👥 Create Group

                        class="brand-button-secondary px-4 py-2 rounded-xl text-sm font-semibold hover-brand-scale">
                    🤖 GIA Assistant

            </div>
        </div>

        <!-- Content Area -->
        <div id="content"></div>
    </div>

    <script>
        let currentView = 'mobile';
        let currentScreen = 'playgrid';

        function setViewMode(mode) {
            currentView = mode;
            updateContent();
            updateButtons();
        }

        function setCurrentScreen(screen) {
            currentScreen = screen;
            updateContent();
            updateButtons();
        }

        function updateButtons() {
            const buttons = document.querySelectorAll('#mobileSelector button');
            buttons.forEach(btn => {
                btn.className = 'brand-button-secondary px-4 py-2 rounded-xl text-sm font-semibold hover-brand-scale';
            });
            
            const activeBtn = document.querySelector(`button[data-screen="${currentScreen}"]`);
            if (activeBtn) {
                activeBtn.className = 'brand-button px-4 py-2 rounded-xl text-sm font-semibold hover-brand-scale';
            }
        }

        function addEventListeners() {
            // Add click listeners to mobile selector buttons
            const mobileButtons = document.querySelectorAll('#mobileSelector button');
            mobileButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const screen = this.getAttribute('data-screen');
                    setCurrentScreen(screen);
                });
            });
        }

        function updateContent() {
            const content = document.getElementById('content');
            
            if (currentView === 'dashboard') {
                content.innerHTML = getDashboardHTML();
            } else if (currentView === 'gia-agents') {
                content.innerHTML = getGIAAgentsHTML();
            } else if (currentView === 'player-details') {
                content.innerHTML = getPlayerDetailsHTML();
            } else {
                content.innerHTML = getMobileHTML();
            }
        }

                                <li><button class="w-full flex items-center gap-3 px-3 py-2 rounded-lg text-gray-400 hover:text-white hover:bg-gray-800"><span class="text-lg">📅</span><span class="font-medium">BOOKINGS</span></button></li>

                                <li><button class="w-full flex items-center gap-3 px-3 py-2 rounded-lg text-gray-400 hover:text-white hover:bg-gray-800"><span class="text-lg">📢</span><span class="font-medium">MARKETING</span></button></li>
                                <li><button class="w-full flex items-center gap-3 px-3 py-2 rounded-lg text-gray-400 hover:text-white hover:bg-gray-800"><span class="text-lg">⚙️</span><span class="font-medium">SETTINGS</span></button></li>

                        <!-- Players Table -->

        // Interactive features
        function addInteractiveFeatures() {
            // Add click animations to buttons
            document.addEventListener('click', function(e) {
                if (e.target.tagName === 'BUTTON') {
                    e.target.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        e.target.style.transform = '';
                    }, 150);
                }
            });

            // Add hover effects to cards
            document.addEventListener('mouseover', function(e) {
                if (e.target.closest('.bg-gray-800')) {
                    e.target.closest('.bg-gray-800').classList.add('hover-glow');
                }
            });

            document.addEventListener('mouseout', function(e) {
                if (e.target.closest('.bg-gray-800')) {
                    e.target.closest('.bg-gray-800').classList.remove('hover-glow');
                }
            });

            // Simulate real-time updates
            setInterval(updateLiveData, 5000);
        }

        function updateLiveData() {
            // Update live activity feed with new entries
            const liveIndicators = document.querySelectorAll('.animate-pulse');
            liveIndicators.forEach(indicator => {
                indicator.style.animation = 'none';
                setTimeout(() => {
                    indicator.style.animation = 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite';
                }, 100);
            });

            // Update performance metrics
            const performanceValues = document.querySelectorAll('.text-3xl.font-bold.text-white');
            performanceValues.forEach(value => {
                if (value.textContent.includes('%')) {
                    const currentValue = parseInt(value.textContent);
                    const newValue = currentValue + Math.floor(Math.random() * 3) - 1;
                    value.textContent = Math.max(0, Math.min(100, newValue)) + '%';
                }
            });
        }

        function addNotificationSystem() {
            // Create notification container
            const notificationContainer = document.createElement('div');
            notificationContainer.id = 'notifications';
            notificationContainer.className = 'fixed top-4 right-4 z-50 space-y-2';
            document.body.appendChild(notificationContainer);

            // Show notification function
            window.showNotification = function(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `bg-gray-800 border-l-4 p-4 rounded-lg shadow-lg animate-slide-in ${
                    type === 'success' ? 'border-primary-green' : 
                    type === 'error' ? 'border-red-400' : 
                    type === 'warning' ? 'border-yellow-400' : 'border-blue-400'
                }`;
                
                notification.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="text-lg">${type === 'success' ? '✅' : type === 'error' ? '❌' : type === 'warning' ? '⚠️' : 'ℹ️'}</div>
                        <div class="text-white text-sm">${message}</div>
                        <button onclick="this.parentElement.parentElement.remove()" class="text-gray-400 hover:text-white ml-auto">×</button>
                    </div>
                `;
                
                notificationContainer.appendChild(notification);
                
                // Auto remove after 5 seconds
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, 5000);
            };

            // Simulate notifications
            setTimeout(() => {
                showNotification('New court available near you!', 'success');
            }, 2000);

            setTimeout(() => {
                showNotification('Your group session starts in 15 minutes', 'warning');
            }, 5000);
        }

        function addDataVisualization() {
            // Animate progress bars
            const progressBars = document.querySelectorAll('[style*="width:"]');
            progressBars.forEach(bar => {
                const width = bar.style.width;
                bar.style.width = '0%';
                setTimeout(() => {
                    bar.style.transition = 'width 1s ease-out';
                    bar.style.width = width;
                }, 500);
            });

            // Animate charts
            const chartBars = document.querySelectorAll('.bg-primary-green, .bg-blue-400, .bg-red-400');
            chartBars.forEach((bar, index) => {
                const height = bar.style.height;
                bar.style.height = '0';
                setTimeout(() => {
                    bar.style.transition = 'height 0.8s ease-out';
                    bar.style.height = height;
                }, index * 100);
            });
        }

        // Initialize the app
        updateContent();
        addEventListeners();
        addInteractiveFeatures();
        addNotificationSystem();
        addDataVisualization();
    </script>
